<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Market Locator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfrH-9ECcuKFJCunTrJGf34Kl-i0wj350&libraries=places" async defer></script>
</head>
<body>        
    <div class="container">
        <div class="container2">
            <img src="images/market1.png" alt="" class="market">
        </div>

        <div class="search_food">
            <div class="searchbar-container">
                <input type="text" id="foodInput" class="searchbar" placeholder="Search for healthy foods">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <div class="food-selections">
                <div class="suggestions-container">
                    <div id="foodResultsHeader" class="food-results-header">Suggestions go here</div>
                    <div id="foodResults" class="food-results"></div>
                </div>
                <div class="selected-container">
                    <div id="selectedFoodsHeader" class="selected-foods-header">Selected goes here</div>
                    <div id="selectedFoodsList" class="selected-foods-list"></div>
                </div>
            </div>
            <div class="images">
                <img src="images/apple.jpg" alt="" class="apple">
                <img src="images/vegi.jpg" alt="">
                <img src="images/banana.jpg" alt="">
                <img src="images/pork.jpg" alt="">
            </div>
        </div>

        <div class="locate-container">
            <div class="locate-header">
                Find Markets Near You
            </div>
            <div id="map" class="map"></div>
            <button class="locate-button" id="locate-market">
                LOCATE
            </button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
